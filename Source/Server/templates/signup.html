{% extends 'layout.html' %}
{% block body %}
  <form action="/admin/signup" method="POST">
    <div class="row" id="first-line">
      <div class="six columns">
        <label for="username">Username</label>
        <input class="u-full-width" type="text" placeholder="Your username" id="username" name="username" required>
      </div>
    </div>
    <div class="row" id="passw-line">
      <div class="six columns">
        <label for="password">Password</label>
        <input class="u-full-width" type="password" placeholder="Your password" id="password" name="password" required>
      </div>
    </div>
    <div class="row" id="otp-line">
      <div class="six columns">
        <label for="otp">Confirm Password</label>
        <input class="u-full-width" type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
      </div>
    </div>
    <div class="row action">
      <div class="three columns">
        <input class="button-primary" type="submit" value="signup">
      </div>
    </div>
  </form>
{% endblock %}
